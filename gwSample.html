<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!--link rel="stylesheet" href="css/style.css"-->
    <title>GWサンプル画面</title>
    <script type="text/javascript">
        var timer_ID;
        var time = 600;

        function minusTime(){
            time--;
            dispTime();
            if(time == 0){
                clearInterval(timer_ID);
                alert('10分経過しました。');
            }
        }

        function dispTime(){
            min = Math.floor(time/60);
            sec = time % 60;
            document.getElementById("min").innerHTML = min;
            document.getElementById("sec").innerHTML = sec;
        }

        window.onload = function(){
            dispTime();
            timer_ID = setInterval("minusTime()", 1000);
        }
    </script>
</head>
<body style="margin: 0 15%;background-color: azure;">
    <div id="wrap">
        <div id="header" style=" text-align: center; background-color: cornflowerblue;">
            <h2 class="timer">残り時間 <span id="min"></span>分<span id="sec"></span>秒</h2>
        </div>
        <div id="main">
            <div id="wordArea" style="height: 200px;"></div>
            <div id="inputArea" style="margin-bottom: 40px; padding: 50px 100px; background-color: cornflowerblue;">
