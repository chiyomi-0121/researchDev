<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!--link rel="stylesheet" href="css/style.css"-->
    <title>GWサンプル画面</title>
    <script type="text/javascript">
        var timer_ID;
        var time = 600;

        function minusTime(){
            time--;
            dispTime();
            if(time == 0){
                clearInterval(timer_ID);
                alert('10分経過しました。');
            }
        }

        function dispTime(){
            min = Math.floor(time/60);
            sec = time % 60;
            document.getElementById("min").innerHTML = min;
            document.getElementById("sec").innerHTML = sec;
        }

        window.onload = function(){
            dispTime();
            timer_ID = setInterval("minusTime()", 1000);
        }
    </script>
</head>

        </div>

            <div id="inputArea" style="margin: 40px 0; padding: 50px 100px; background-color: cornflowerblue;">
