<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>GWサンプル画面</title>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h2 class="timer">残り時間 <span id="min"></span>分<span id="sec"></span>秒</h2>
        </div>
        <div id="main">
            <div id="wordArea">
                <div>
                    <span class="word" id="w1">あああ</span>
                    <span id="symbol">&times;</span>
                    <span class="word" id="w2">AAA</span>
                    <button id="update" onclick="updateWords()">更新</button>
                </div>    
            </div>
            <div id="inputArea">
                <input type="text" name="content" id="content">
                <button id="submit" onclick="updateWords()">確定</button>
            </div>
            <div id="timeLine">
                <h3>タイムライン</h3>

                    <li>○○さんが「～～～～」を思いつきました。</li>
                </ul>
            </div>
            <div id="myIdea">
                <p id="result"></p>
            </div>
        </div>
        <div id="footer">
             ^^) _旦~~
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
